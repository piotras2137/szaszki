{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container-fluid">
  <div class="row justify-content-evenly">
    <div id="myBoard" class="col-sm-10 col-md-10 col-lg-5"></div>
    <div class="col-sm-10 col-md-10 col-lg-5" id="myinfo">
      <div class="align-middle d-lg-block">
        <label>Status:</label>
        <div id="status"></div>
        <div class="info">
          <label>FEN:</label>
          <div id="fen"></div>
          <label>PGN:</label>
          <div id="pgn"></div>
          <label>Poziom Trudności:</label>
          <div id="pt"></div>
          <br>
          <form method="post" id="invform">
            {% csrf_token %} {{ form }}
            <button
            id="hiddenbutton"
            type="submit"
            class="btn btn-primary btn-lg btn-block"
          >
          Powrót do menu
        </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'scripts/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'scripts/chessboard-1.0.0.min.js' %}"></script>
  <script src="{% static 'scripts/szaszki.js' %}"></script>


  {{ color|json_script:"color"}} {{ difficulty|json_script:"difficulty"}}
  
  <script src="{% static 'scripts/aigame.js' %}"></script>
</div>
{% endblock %}
